<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="images/ufpa.ico" type="image/x-icon">
    <title>SIGAA 2.0 LOGIN</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="">
            <h1>SIGAA <span>UFPA</span></h1>
        </div>
        <h2>Sistema Integrado de Gestão de Atividades Acadêmicas</h2>
    </header>
    <main>
        <div class="container">
            <form>
                <h1>Entrar no sistema</h1>
                <div class="login">
                    <h2 class="texto">Usuário</h2>
                    <input type="text">
                </div>
                
                <div class="senha">
                    <h2 class="texto">Senha</h2>
                    <input type="password">
                </div>

                <p id="esqueci">Esqueci meu usuário ou senha</p>

                <div class="botao">
                    <a href="home.html">ENTRAR</a>
                </div>

                <p id="cadastro">Não possui cadastro? <a href="#">Cadastre-se</a></p>
            </form>
        </div>
    </main>
</body>
</html>
